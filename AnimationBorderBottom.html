<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 200px;
  border: 1px solid black;
  transition: 3s;
}
#myDIV:hover{
    border-bottom-width: 50px;
} 

</style>
</head>
<body>

<h1>Animation of border-bottom-width</h1>

<p>Gradually change the border-bottom-width property from 0 to 50px, then back:<p>
<div id="myDIV"></div>

</body>
</html>
