<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: auto;
  height: 600px;
  border: 1px solid black;
  background-image: url('w3css.gif');
  background-size: 20px 20px;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {background-size: 1260px 1260px;}
}
</style>
</head>
<body>

<h1>Animation of background-size</h1>

<div id="myDIV"></div>

</body>
</html>
